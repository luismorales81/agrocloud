<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Endpoint Empresas</title>
</head>
<body>
    <h1>Test Endpoint /api/empresas/mis-empresas</h1>
    
    <div>
        <h2>Login como productor</h2>
        <button onclick="loginProductor()">Login como productor</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>Obtener empresas</h2>
        <button onclick="obtenerEmpresas()">Obtener empresas</button>
        <div id="empresasResult"></div>
    </div>

    <script>
        let token = null;

        async function loginProductor() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'productor@agrocloud.com',
                        password: 'productor123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    document.getElementById('loginResult').innerHTML = `
                        <p style="color: green;">✅ Login exitoso</p>
                        <p>Token: ${token.substring(0, 50)}...</p>
                        <p>Usuario: ${data.user.email}</p>
                        <p>Rol global: ${data.user.roleName}</p>
                    `;
                } else {
                    document.getElementById('loginResult').innerHTML = `<p style="color: red;">❌ Error en login: ${response.status}</p>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        async function obtenerEmpresas() {
            if (!token) {
                document.getElementById('empresasResult').innerHTML = '<p style="color: red;">❌ Primero debes hacer login</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/empresas/mis-empresas', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const empresas = await response.json();
                    document.getElementById('empresasResult').innerHTML = `
                        <p style="color: green;">✅ Empresas obtenidas: ${empresas.length}</p>
                        <pre>${JSON.stringify(empresas, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    document.getElementById('empresasResult').innerHTML = `<p style="color: red;">❌ Error: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                document.getElementById('empresasResult').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
