<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3e5fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo transparente -->
  <rect width="512" height="512" fill="transparent"/>
  
  <!-- Nube principal -->
  <path d="M 120 280 Q 80 240 120 200 Q 160 160 200 200 Q 240 160 280 200 Q 320 160 360 200 Q 400 240 360 280 Q 320 320 280 280 Q 240 320 200 280 Q 160 320 120 280 Z" 
        fill="url(#cloudGradient)" stroke="#4fc3f7" stroke-width="2"/>
  
  <!-- Nube superpuesta para efecto 3D -->
  <path d="M 140 260 Q 100 220 140 180 Q 180 140 220 180 Q 260 140 300 180 Q 340 220 300 260 Q 260 300 220 260 Q 180 300 140 260 Z" 
        fill="url(#cloudGradient)" opacity="0.7"/>
  
  <!-- Tallo de la planta -->
  <path d="M 200 320 L 200 380" stroke="#22c55e" stroke-width="3" fill="none"/>
  
  <!-- Hoja principal -->
  <path d="M 200 340 Q 180 320 160 340 Q 180 360 200 340 Z" fill="#22c55e"/>
  <path d="M 200 340 Q 180 320 160 340 Q 180 360 200 340 Z" fill="#ffffff" opacity="0.3"/>
  
  <!-- Hoja secundaria -->
  <path d="M 200 360 Q 220 340 240 360 Q 220 380 200 360 Z" fill="#22c55e"/>
  <path d="M 200 360 Q 220 340 240 360 Q 220 380 200 360 Z" fill="#ffffff" opacity="0.3"/>
  
  <!-- Texto AgroCloud -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#000000">AgroCloud</text>
</svg>
