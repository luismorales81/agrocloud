# ========================================
# PERFIL AGROCLOUD - CONFIGURACIÓN MYSQL
# ========================================
# Este archivo se carga cuando se usa: -Dspring.profiles.active=agrocloud

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de la base de datos MySQL para desarrollo local (XAMPP)
# Nota: En desarrollo local, SSL puede no estar disponible. En producción siempre usar SSL.
spring.datasource.url=jdbc:mysql://localhost:3306/agrocloud?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:agrocloudbd}
spring.datasource.password=${DB_PASSWORD:Jones1212}

# Configuración de seguridad HikariCP para desarrollo
spring.datasource.hikari.data-source-properties.sslMode=DISABLED
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true

# Configuración de JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# Configuración para ejecutar scripts SQL de inicialización
# Deshabilitado para evitar conflictos
spring.sql.init.mode=never

# Configuración de JWT
jwt.secret=agrogestionSecretKey2024ForJWTTokenGenerationAndValidation
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Configuración de logging
logging.level.com.agrocloud=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=INFO

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de caché
spring.cache.type=simple

# Configuración de sesiones
spring.session.store-type=none

# Permitir referencias circulares temporalmente
spring.main.allow-circular-references=true
