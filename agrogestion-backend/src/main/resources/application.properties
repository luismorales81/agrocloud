# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:agroclouddb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JWT
jwt.secret=agrogestionSecretKey2024ForJWTTokenGenerationAndValidation
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Configuración de logging
logging.level.com.agrocloud=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de caché
spring.cache.type=simple

# Configuración de sesiones (no necesaria con JWT, pero por si acaso)
spring.session.store-type=none

# Permitir referencias circulares temporalmente
spring.main.allow-circular-references=true
