# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Configuración específica para Railway
spring.application.name=agrocloud-backend

# Configuración de logging para debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG

# Configuración específica para Railway
spring.application.name=agrocloud-backend

# Configuración de la base de datos H2 (sin MySQL)
spring.datasource.url=jdbc:h2:mem:agrocloud
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Configuración de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JWT
jwt.secret=${JWT_SECRET:agrogestionSecretKey2024ForJWTTokenGenerationAndValidation}
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Configuración de logging
logging.level.com.agrocloud=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de caché
spring.cache.type=simple

# Configuración de sesiones
spring.session.store-type=none
