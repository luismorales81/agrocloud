# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Configuración específica para Railway
spring.application.name=agrocloud-backend

# Configuración de la base de datos MySQL para Railway
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración de JPA/Hibernate para MySQL en producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Configuración de JWT
jwt.secret=${JWT_SECRET:agrogestionSecretKey2024ForJWTTokenGenerationAndValidation}
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Configuración de logging
logging.level.com.agrocloud=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de caché
spring.cache.type=simple

# Configuración de sesiones
spring.session.store-type=none

# Permitir referencias circulares temporalmente
spring.main.allow-circular-references=true
