# ========================================
# CONFIGURACIÓN RAILWAY MYSQL
# ========================================
# Configuración específica para Railway con MySQL

# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Configuración de la base de datos MySQL para Railway
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql.railway.internal:3306/railway?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuración del pool de conexiones HikariCP (optimizado para Railway)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# Configuración de JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# Configuración para ejecutar scripts SQL de inicialización
spring.sql.init.mode=never

# Configuración de JWT
jwt.secret=${JWT_SECRET:railway-jwt-secret-2025}
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Configuración de logging (menos verbose para Railway)
logging.level.com.agrocloud=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Actuator (crítico para health check)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.defaults.enabled=true

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS (más permisivo para Railway)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de caché
spring.cache.type=simple

# Configuración de sesiones
spring.session.store-type=none

# Permitir referencias circulares temporalmente
spring.main.allow-circular-references=true

# Configuración específica para Railway
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true