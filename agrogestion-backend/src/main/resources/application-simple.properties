# Configuración Simple - AgroCloud (Sin Base de Datos)
# Este archivo se usará para diagnosticar problemas de Railway

# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Deshabilitar JPA/Hibernate temporalmente
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# Configuración de JWT (variables de entorno)
jwt.secret=${JWT_SECRET:agroCloudSecretKey2024ForJWTTokenGenerationAndValidationInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Configuración de logging para diagnóstico
logging.level.com.agrocloud=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS para Vercel
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://*.vercel.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Configuración de SSL/TLS
server.ssl.enabled=false
