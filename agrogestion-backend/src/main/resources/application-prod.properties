# Configuración de Producción - AgroCloud
# Este archivo se usará en Railway

# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Configuración de la base de datos PostgreSQL (Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true

# Configuración de JWT (variables de entorno)
jwt.secret=${JWT_SECRET:agroCloudSecretKey2024ForJWTTokenGenerationAndValidationInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Configuración de logging para producción
logging.level.com.agrocloud=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS para Vercel
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://*.vercel.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Configuración de SSL/TLS
server.ssl.enabled=false
