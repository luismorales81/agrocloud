# ========================================
# AgroCloud - Configuración PRODUCCIÓN
# ========================================

# Perfil activo
spring.profiles.active=prod

# Configuración del servidor
server.port=${SERVER_PORT:8080}
server.address=0.0.0.0

# Base de datos - Variables de entorno
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/agrocloud?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Flyway - Migraciones
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.root=INFO
logging.level.com.agrocloud=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=INFO

# JWT
jwt.secret=${JWT_SECRET:default-secret-change-in-production-very-long-and-secure}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS - URL del frontend (separadas por coma si hay múltiples)
cors.allowed.origins=${FRONTEND_URL:https://app.tudominio.com}

# Email Service URLs
email.frontend.url=${FRONTEND_URL:https://agrocloud.com.ar}
email.reset.password.url=${FRONTEND_URL:https://agrocloud.com.ar}/reset-password
email.verify.email.url=${FRONTEND_URL:https://agrocloud.com.ar}/verify-email

# ========================================
# CONFIGURACIÓN DE EMAIL SMTP - ZOHO MAIL
# ========================================
# Configurar usando variables de entorno para producción
# Cuenta: info@AgroCloud.com.ar
spring.mail.host=${MAIL_HOST:smtp.zoho.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:info@AgroCloud.com.ar}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.from=${MAIL_FROM:info@AgroCloud.com.ar}

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Seguridad adicional
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
