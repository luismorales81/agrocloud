# ========================================
# CONFIGURACIÓN DE PRUEBAS - MYSQL LOCAL
# ========================================
# Configuración específica para las pruebas automatizadas

# Configuración del servidor
server.port=8081

# Configuración de la base de datos MySQL para pruebas
spring.datasource.url=jdbc:mysql://localhost:3306/agrocloud_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:123456}

# Configuración del pool de conexiones para pruebas - OPTIMIZADA
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración de JPA/Hibernate para pruebas - OPTIMIZADA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Optimizaciones de rendimiento para tests
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.connection.autocommit=false

# Configuración para ejecutar scripts SQL de inicialización
spring.sql.init.mode=never

# Configuración de JWT para pruebas
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationInTests
jwt.expiration=3600000
jwt.refresh-token.expiration=7200000

# Configuración de logging para pruebas - OPTIMIZADA
logging.level.com.agrocloud=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.test=WARN
logging.level.org.springframework.boot.test=ERROR
logging.level.org.springframework.test.context=ERROR
logging.level.org.springframework.transaction=ERROR

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS para pruebas
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de archivos para pruebas
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de caché para pruebas
spring.cache.type=simple

# Configuración de sesiones para pruebas
spring.session.store-type=none

# Permitir referencias circulares
spring.main.allow-circular-references=true

# Configuración específica para pruebas
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true

# Configuración para evitar problemas de inicialización
spring.main.lazy-initialization=false
spring.jpa.open-in-view=false

# Configuración adicional para tests
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
