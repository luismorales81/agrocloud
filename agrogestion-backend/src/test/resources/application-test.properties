# ========================================
# CONFIGURACIÓN DE PRUEBAS - MYSQL LOCAL
# ========================================
# Configuración específica para las pruebas automatizadas

# Configuración del servidor
server.port=8081

# Configuración de la base de datos MySQL para pruebas
spring.datasource.url=jdbc:mysql://localhost:3306/agrocloud_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# Configuración del pool de conexiones para pruebas
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Configuración de JPA/Hibernate para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración para ejecutar scripts SQL de inicialización
spring.sql.init.mode=never

# Configuración de JWT para pruebas
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationInTests
jwt.expiration=3600000
jwt.refresh-token.expiration=7200000

# Configuración de logging para pruebas
logging.level.com.agrocloud=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.test=DEBUG

# Configuración de validación
spring.validation.enabled=true

# Configuración de CORS para pruebas
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de archivos para pruebas
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de caché para pruebas
spring.cache.type=simple

# Configuración de sesiones para pruebas
spring.session.store-type=none

# Permitir referencias circulares
spring.main.allow-circular-references=true

# Configuración específica para pruebas
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true

# Configuración para evitar problemas de inicialización
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false
